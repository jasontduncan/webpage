<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Mountain Lodge | Ruidoso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Shadow Mountain Lodge</h1>
    <button id="theme-toggle" aria-label="Toggle day and night">Switch to Night</button>
  </header>

  <main>
    <section class="hero">
      <img id="hero-image" class="toggle-image" src="https://images.unsplash.com/photo-1600607687944-aceb21188a1b?auto=format&fit=crop&w=1350&q=80" data-day="https://images.unsplash.com/photo-1600607687944-aceb21188a1b?auto=format&fit=crop&w=1350&q=80" data-night="https://images.unsplash.com/photo-1501312372208-6a0d9088d715?auto=format&fit=crop&w=1350&q=80" alt="Lodge exterior" />
      <p class="tagline">Relax in the pines of Ruidoso, New Mexico</p>
    </section>

    <section class="gallery">
      <img class="toggle-image" src="https://images.unsplash.com/photo-1576515800244-fb2824f74b38?auto=format&fit=crop&w=800&q=80" data-day="https://images.unsplash.com/photo-1576515800244-fb2824f74b38?auto=format&fit=crop&w=800&q=80" data-night="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" alt="Mountain view" />
      <img class="toggle-image" src="https://images.unsplash.com/photo-1591559479942-2ed18b16ddfa?auto=format&fit=crop&w=800&q=80" data-day="https://images.unsplash.com/photo-1591559479942-2ed18b16ddfa?auto=format&fit=crop&w=800&q=80" data-night="https://images.unsplash.com/photo-1509817316-c20784494b20?auto=format&fit=crop&w=800&q=80" alt="Forest trail" />
      <img class="toggle-image" src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80" data-day="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80" data-night="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Cabin interior" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
